<!-- src/main/resources/static/index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Clínico Veterinario</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<h1>Hospital Clínico Veterinario</h1>

<section id="crear-mascota">
    <h2>Crear Nueva Mascota</h2>
    <form id="form-crear-mascota">
        <label for="especie">Especie:</label>
        <input type="text" id="especie" name="especie" required>
        <label for="raza">Raza:</label>
        <input type="text" id="raza" name="raza" required>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <label for="codigoIdentificacion">Código de Identificación:</label>
        <input type="text" id="codigoIdentificacion" name="codigoIdentificacion" required>
        <label for="dniResponsable">DNI Responsable:</label>
        <input type="text" id="dniResponsable" name="dniResponsable" required>
        <button type="submit">Crear</button>
    </form>
</section>

<section id="lista-mascotas">
    <h2>Lista de Mascotas</h2>
    <ul id="mascota-list"></ul>
</section>

<section id="lista-ingresos">
    <h2>Lista de Ingresos</h2>
    <ul id="ingreso-list"></ul>
</section>

<script src="js/main.js"></script>
</body>
</html>
